<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      <div class="d-flex align-items-center py-5 imgText">
        <p class="col-md-7 col-lg-11 mx-auto ">Sign up today for free and secure your passwords</p>
      </div>
    </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-6 mx-auto">
              <h3 class="login-heading mb-4">Sign Up</h3>

              <!-- Sign In Form -->
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control inp" id="floatingInput" placeholder="Username" name="username"
                  formControlName="username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control inp" id="floatingInput" placeholder="Email" name="email"
                  formControlName="email">
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control inp" id="floatingInput" placeholder="Password" name="password"
                  formControlName="password">
                  <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control inp" id="floatingPassword" placeholder="Confirm Password" name="password"
                  formControlName="password">
                  <label for="floatingPassword">Confirm Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign up</button>
                  <div class="text-center">
                    <a class="small" href="#" [routerLink]="['/login']">Already have an account ?</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
