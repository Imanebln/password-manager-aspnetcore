<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      <div class="d-flex align-items-center py-5 imgText">
        <p class="col-md-7 col-lg-8 mx-auto">Reset your password</p>
      </div>
    </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-6 mx-auto">
              <h3 class="login-heading mb-4">Please enter a new password and the token sent to your email!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="recoverPassForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control inp" id="floatingInput" placeholder="Password" name="newPassword"
                  formControlName="newPassword">
                  <label for="floatingInput">New password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control inp" id="floatingPassword" placeholder="Confirm new password" name="confirmNewPassword"
                  formControlName="confirmNewPassword">
                  <label for="floatingPassword">Confirm new password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control inp" id="floatingPassword" placeholder="Token" name="token"
                  formControlName="token">
                  <label for="floatingPassword">Token</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Reset</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
